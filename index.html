<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			@font-face {
				font-family: 'Euclid';
				src: url('./src/fonts/EuclidSquare/EuclidSquare-Light.woff') format('woff');
				font-weight: 300;
				font-style: normal;
			}

			@font-face {
				font-family: 'Euclid';
				src: url('./src/fonts/EuclidSquare/EuclidSquare-Regular.woff') format('woff');
				font-weight: 400;
				font-style: normal;
			}

			* {
				font-family: 'Euclid';
				padding: 0;
				margin: 0;
			}

			body {
				height: 100vh;
				width: 100vw;
				background-color: #222222;
			}
			.container {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 20px;
			}

			.wrapper {
				display: flex;
				align-items: center;
				justify-content: center;
				flex-wrap: wrap;
				height: 200px;
				width: 240px;
				padding: 20px;
				border-radius: 10px;
				background-color: white;
			}
			h2 {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 50px;
				width: 50px;
				margin: 10px;
				border-radius: 10px;
				background-color: #f3f3f3;
				line-height: 1.5em;
			}
		</style>
	</head>
	<body>
		<section class="container">
			<div class="wrapper">
				<h2>1</h2>
				<h2>2</h2>
				<h2>1</h2>
				<h2>2</h2>
				<h2>1</h2>
				<h2>2</h2>
			</div>
		</section>
	</body>
</html>
