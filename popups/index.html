<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>SuperDev</title>
		<link href="../libs/css/font-awesome/css/pro.min.css" rel="stylesheet" />
		<link href="../css/output.css" rel="stylesheet" />
	</head>
	<body>
		<div id="superDevIndex" class="bg-white cursor-move">
			<section id="superDevIndexNav" class="rounded-t-lg flex justify-between bg-gradient-to-r from-navOne to-navTwo py-[12px] px-5">
				<h1 class="text-[14px] text-navText font-regular">SuperDev Pro <i class="fa-regular fa-window px-[3px]"></i></h1>
				<div>
					<button class="text-right fa-light fa-grip-dots-vertical text-navText text-sm cursor-move"></button>
					<button class="text-right fa-regular fa-circle-half-stroke text-navText text-sm pl-3"></button>
					<button class="text-right fa-regular fa-gear text-navText text-sm pl-3"></button>
				</div>
			</section>
			<section class="rounded-b-lg border border-t-0 border-[#dbdbdb] bg-gradient-to-r from-bodyOne to-bodyTwo grid grid-cols-2 gap-x-4 p-5">
				<button class="rounded-[6px] text-left bg-gradient-to-r from-btnOne to-btnTwo shadow-lg text-[13px] text-bodyText p-2.5 mb-4 font-normal transition ease-in-out hover:scale-[1.03] duration-300">
					<i class="fa-regular fa-browsers px-[5px] text-bodyText"></i> Session Manager
				</button>
				<button class="rounded-[6px] text-left bg-gradient-to-r from-btnOne to-btnTwo shadow-lg text-[13px] text-bodyText p-2.5 mb-4 font-normal transition ease-in-out hover:scale-[1.03] duration-300">
					<i class="fa-regular fa-palette px-[5px] text-bodyText"></i> Color Picker
				</button>
				<button class="rounded-[6px] text-left bg-gradient-to-r from-btnOne to-btnTwo shadow-lg text-[13px] text-bodyText p-2.5 mb-4 font-normal transition ease-in-out hover:scale-[1.03] duration-300">
					<i class="fa-regular fa-swatchbook px-[5px] text-bodyText"></i> Color Palette
				</button>
				<button class="rounded-[6px] text-left bg-gradient-to-r from-btnOne to-btnTwo shadow-lg text-[13px] text-bodyText p-2.5 mb-4 font-normal transition ease-in-out hover:scale-[1.03] duration-300">
					<i class="fa-regular fa-font-case px-[5px] text-bodyText"></i> Text Editor
				</button>
				<button class="rounded-[6px] text-left bg-gradient-to-r from-btnOne to-btnTwo shadow-lg text-[13px] text-bodyText p-2.5 mb-4 font-normal transition ease-in-out hover:scale-[1.03] duration-300">
					<i class="fa-regular fa-text-size px-[5px] text-bodyText"></i> Lorem Ipsum
				</button>
				<button class="rounded-[6px] text-left bg-gradient-to-r from-btnOne to-btnTwo shadow-lg text-[13px] text-bodyText p-2.5 mb-4 font-normal transition ease-in-out hover:scale-[1.03] duration-300">
					<i class="fa-regular fa-aperture px-[5px] text-bodyText"></i> Take Screenshot
				</button>
				<button class="rounded-[6px] text-left bg-gradient-to-r from-btnOne to-btnTwo shadow-lg text-[13px] text-bodyText p-2.5 mb-4 font-normal transition ease-in-out hover:scale-[1.03] duration-300">
					<i class="fa-regular fa-image px-[5px] text-bodyText"></i> Extract Media
				</button>
				<button class="rounded-[6px] text-left bg-gradient-to-r from-btnOne to-btnTwo shadow-lg text-[13px] text-bodyText p-2.5 mb-4 font-normal transition ease-in-out hover:scale-[1.03] duration-300">
					<i class="fa-regular fa-trash-can-xmark px-[5px] text-bodyText"></i> Delete Element
				</button>
				<button class="rounded-[6px] text-left bg-gradient-to-r from-btnOne to-btnTwo shadow-lg text-[13px] text-bodyText p-2.5 mb-4 font-normal transition ease-in-out hover:scale-[1.03] duration-300">
					<i class="fa-regular fa-laptop-mobile px-[5px] text-bodyText"></i> Responsive Viewer
				</button>
				<button class="rounded-[6px] text-left bg-gradient-to-r from-btnOne to-btnTwo shadow-lg text-[13px] text-bodyText p-2.5 mb-4 font-normal transition ease-in-out hover:scale-[1.03] duration-300">
					<i class="fa-regular fa-ruler-triangle px-[5px] text-bodyText"></i> Page Ruler
				</button>
				<button class="rounded-[6px] text-left bg-gradient-to-r from-btnOne to-btnTwo shadow-lg text-[13px] text-bodyText p-2.5 mb-4 font-normal transition ease-in-out hover:scale-[1.03] duration-300">
					<i class="fa-regular fa-code-simple px-[5px] text-bodyText"></i> CSS Viewer
				</button>
				<button class="rounded-[6px] text-left bg-gradient-to-r from-btnOne to-btnTwo shadow-lg text-[13px] text-bodyText p-2.5 mb-4 font-normal transition ease-in-out hover:scale-[1.03] duration-300">
					<i class="fa-regular fa-code px-[5px] text-bodyText"></i> CSS Editor
				</button>
				<button class="rounded-[6px] text-left bg-gradient-to-r from-btnOne to-btnTwo shadow-lg text-[13px] text-bodyText p-2.5 mb-4 font-normal transition ease-in-out hover:scale-[1.03] duration-300">
					<i class="fa-regular fa-message-lines px-[5px] text-bodyText"></i> Fake Form Filler
				</button>
				<button class="rounded-[6px] text-left bg-gradient-to-r from-btnOne to-btnTwo shadow-lg text-[13px] text-bodyText p-2.5 mb-4 font-normal transition ease-in-out hover:scale-[1.03] duration-300">
					<i class="fa-regular fa-face-disguise px-[5px] text-bodyText"></i> Go Incognito
				</button>
				<button class="rounded-[6px] text-left bg-gradient-to-r from-btnOne to-btnTwo shadow-lg text-[13px] text-bodyText p-2.5 mb-4 font-normal transition ease-in-out hover:scale-[1.03] duration-300">
					<i class="fa-regular fa-rectangle-terminal px-[5px] text-bodyText"></i> Console Viewer
				</button>
				<button class="rounded-[6px] text-left bg-gradient-to-r from-btnOne to-btnTwo shadow-lg text-[13px] text-bodyText p-2.5 mb-4 font-normal transition ease-in-out hover:scale-[1.03] duration-300">
					<i class="fa-regular fa-brackets-curly px-[5px] text-bodyText"></i> JSON Viewer
				</button>
				<button class="rounded-[6px] text-left bg-gradient-to-r from-btnOne to-btnTwo shadow-lg text-[13px] text-bodyText p-2.5 mb-4 font-normal transition ease-in-out hover:scale-[1.03] duration-300">
					<i class="fa-regular fa-recycle px-[5px] text-bodyText"></i> Clear All Cache
				</button>
				<button class="rounded-[6px] text-left bg-gradient-to-r from-btnOne to-btnTwo shadow-lg text-[13px] text-bodyText p-2.5 mb-4 font-normal transition ease-in-out hover:scale-[1.03] duration-300">
					<i class="fa-regular fa-key px-[5px] text-bodyText"></i> CORS Unblock
				</button>
				<button class="rounded-[6px] text-left bg-gradient-to-r from-btnOne to-btnTwo shadow-lg text-[13px] text-bodyText p-2.5 font-normal transition ease-in-out hover:scale-[1.03] duration-300">
					<i class="fa-regular fa-cookie px-[5px] text-bodyText"></i> Cookie Editor
				</button>
				<button class="rounded-[6px] text-left bg-gradient-to-r from-btnOne to-btnTwo shadow-lg text-[13px] text-bodyText p-2.5 font-normal transition ease-in-out hover:scale-[1.03] duration-300">
					<i class="fa-regular fa-database px-[5px] text-bodyText"></i> LocalStorage Editer
				</button>
			</section>
		</div>
	</body>
	<script src="../js/index.js"></script>
</html>
